---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: GCER - User
description: System user separator by type
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the user
    readOnly: true
    type: integer
  email:
    description: the email of the user
    format: email
    type: string
  kind:
    description: the kind of the user, admin or professional or secretary
    readOnly: true
    type:
    - string
    - "null"
  phone:
    description: the phone of the user
    readOnly: true
    type:
    - string
    - "null"
  cpf:
    description: the cpf of the user
    readOnly: true
    type:
    - string
    - "null"
  name:
    description: the name of the user
    readOnly: true
    type:
    - string
    - "null"
  last_name:
    description: the last name of the user
    readOnly: true
    type:
    - string
    - "null"
  identity:
    anyOf:
    - $ref: /schemata/user#/definitions/id
links:
  - description: List users
    href: /users
    method: GET
    rel: instances
    schema:
      aditionalProperties: true
      properties: {}
      type:
        - object
    targetSchema:
      anyOf:
        - type: array
          items:
            $ref: /schemata/user
        - $ref: /schemata/error
    title: List
  - description: Update existing user.
    href: "/users/{(%2Fschemata%2Fuser%23%2Fdefinitions%2Fid)}"
    method: PUT
    rel: self
    schema:
      aditionalProperties: false
      properties:
        name:
          $ref: /schemata/user#/definitions/name
        last_name:
          $ref: /schemata/user#/definitions/last_name
        email:
          $ref: /schemata/user#/definitions/email
        phone:
          $ref: /schemata/user#/definitions/phone
        cpf:
          $ref: /schemata/user#/definitions/cpf
        kind:
          $ref: /schemata/user#/definitions/kind
        specialties_id:
          $ref: /schemata/specialty#/definitions/id
      type:
        - object
    targetSchema:
      anyOf:
        - $ref: /schemata/user
        - $ref: /schemata/error
    title: Update
properties:
  id:
    $ref: /schemata/user#/definitions/id
  email:
    $ref: /schemata/user#/definitions/email
  kind:
    $ref: /schemata/user#/definitions/kind
  specialties_id:
    $ref: /schemata/specialty#/definitions/id
  phone:
    $ref: /schemata/user#/definitions/phone
  cpf:
    $ref: /schemata/user#/definitions/cpf
  name:
    $ref: /schemata/user#/definitions/name
  last_name:
    $ref: /schemata/user#/definitions/last_name
additionalProperties: false
id: schemata/user
